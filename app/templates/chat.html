<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Asistente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- AÃ±ade el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Chat Asistente</h1>
        <div id="chat-box">
            {% for message in chat_history %}
                <p><strong>{{ message.role }}:</strong> {{ message.content }}</p>
            {% endfor %}
        </div>
        <form id="chat-form" method="POST" action="{{ url_for('main.chat') }}">
            <div class="form-group">
                <label for="message">Escribe tu mensaje:</label>
                <input type="text" name="message" id="message" class="form-control" placeholder="Escribe tu mensaje..." required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
